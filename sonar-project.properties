# Configuration SonarQube pour le projet Calculator
sonar.projectKey=calculator
sonar.projectName=Calculator
sonar.projectVersion=1.0

# Chemin vers les sources
sonar.sources=src,include
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=build/**,**/*.png

# Langage
sonar.language=c

# Chemin vers les fichiers compil√©s (optionnel, pour la couverture de code)
sonar.cfamily.build-wrapper-output=bw-output

